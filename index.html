<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>WELCOME,MY LOVE</h2>
            <div class="input-group">
                <label for="name">Username:</label>
                <input type="text" id="name" placeholder="Enter your name" class="input-field">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" class="input-field">
            </div>
            <button onclick="checkCredentials()">Login</button>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
